sysautowordpath=sys-autoword
# 是否显示调试窗口
debugwin=0
# 模式【0 全拼 1 双拼 2 形码】
imemode=2
# --------原始序--------
# 是否启用排序功能，0为码表原始序，1按字频排序
order=0
# 重码时字在前在后【仅在order=1时生效，0 在前 1 在后】
wordorder=1
# 编码提示【-1 不提示 0 空码时提示 1 总是提示 2 第二码提示 ...】
hint=0
# 空码时是否提示编码【默认0】hint>1时生效
hintempty=0
# 空码时候选显示数量【默认1】
emptycandicount=1
# 空码切分时候选显示数量【默认3】
emptycutcandicount=5
# 空码切分匹配英文显示位置【1 次选  0 尾部】
engwordpos=0

# 引导模式是否提示编码【默认0】hint>1时生效
hintlead=0
# 启用万能查询
omniquery=1
# 启用自动上屏
push=1
# 启用顶屏
ding=1
# 自动上屏码长
pushcodelength=4
# 超过最大上屏码长【0 不上屏 1 唯一上屏+自动顶屏 2 强制顶屏 3 编码匹配上屏】
pushwhengemax=1
# 顶屏码长
dingcodelength=4
# 自动清屏码长
maxcleancount=4
# 嵌入模式 【0 不嵌入 1 嵌入编码 2 嵌入首选】
embedmode=1

# 自动调频
move=0
# 词语显示模式 【0 不显示 1 总是显示 2 第二码显示 ...】
showphrase=1

# 输入模式【1 主码表 2 主+扩 3 主找不到查扩】
inputmode=2
# 1使用的分类【主码表+extendtype分类1+2+...】
usedassisttype=0+2+3+4+8
# 2使用的分类【主码表+assist分类1+2+...】
usedassisttype1=0+2+3+4+5+6+7+8
# 3使用的分类【主码表空时+assist分类1+2+...】
usedassisttype2=0+2+3+4+5+6+7+8
# 万能键查询的分类【主码表+3用户4表外6生僻7全码字8符号】
usedassisttype3=0+3+4+6+7+8
# 视同主码表的分类
extendtype=1+2+3+4+5+6+7+8
# 单字加入主码表的分类【assist分类1单字加入主码表】
assisttomaintype=1+2+3+4+5+6+7

# 主码表是否加载引导表
leadtomain=0
# 辅码表是否加载引导表
leadtoassist=1
# 扩展码表标记【1简字 2简词 3用户~4表外+5全词 6生僻*7全字-8符号 9符号组0笔画1 】
assistmark=  ~+ *-  
# 需要屏蔽的引导按键
blockkeys=-1

# 引导日期格式化
leaddateformat=yyyy年M月d日
# 引导数字转换添加16进制结果
numto16=1
# 关闭数字键选词 【默认启用，改1禁用】
disablenumpush=0
# 启用键盘映射【默认禁用】
keymap=0

# capslock按键屏蔽时间
capsblocktime=400
# capslock按键自动发送等待时间
capswaittime=200

# 空码行为【0 不处理打英文 1 自动清屏 2 空码自动切分 3 空格清屏 4 自动顶屏】
empty=3
# 空码切分修改选重逻辑【屏蔽所有选重逻辑，连续两个空格上屏】0空格上屏 1不上屏
emptypushtype=1
# 空码切分时4码唯一是否上屏【0 不上屏 1上屏】
emptyautopush=1
# 空码切分自动顶屏【默认0】
emptyding=0
# 空码顶屏码长
emptydinglen=4
# 空码切分检测最大长度
emptymaxlen=0
# 反向切分最大长度
emptyreversecutlen=4
# 空码切分修改选重逻辑【屏蔽所有选重逻辑，连续两个空格上屏】
emptypushtype=1
# 4码以内以整数切分，目前貌似只有第一组生效【设0关闭】
emptycutlimit=0
# 空码切分模式
# 1. 所有编码判断4码是空码按2码切
# 2. 只有第一个4码判断是否空码，空码按2码切
emptycuttype=1

# 数字后中文符号转换列表【默认：,./;'[]\!@#$%^&*()】
numsymbol=.
# 智能标点【默认：,./;\!#$:】
intelligsymbol=,./;\!:?
# 是否启用并击【默认 0】
bingji=0

# 最大候选获取数量
maxcandicount=30
# 辅码表最大检索数量
assistcandicount=30
# 万能查询最大获取数量
omnicandicount=200
# 引导模式第一次显示数量
leadfirstcount=1
# 大于等于此数量才展示键候选,仅对普通候选生效【默认3】
showcount=3
# 历史是否保存符号(中英文+数字)【默认1】0忽略标点
symboltohistory=1
# 获取匹配的英文单词数量
engwordcount=3
# ---------------------------------------------------
# 候选偏移
xoffset=10
yoffset=10
# 显示候选
candiwin=1
# 显示状态栏
statuswin=1
# 候选数量
candicount=5
# 候选显示序号
showorder=1
# 序号后缀【默认.  _代表空格】
