clipsyncid=123456
# 是否启用跨屏输入
crossinput=0
# 接收跨屏输入的ip地址
crossips=0
# 是否启用简繁转换【默认0 启用1】
hans2hant=0

# 是否启用全角半角切换
quanjiao=0

# 中文使用英文标点
cnuseensymbol=0

# 检索模式【0纯内存检索 1 数据库检索】
workmode=0

# 是否压缩码表【默认0】
compress=0

# 剪贴板最大数量
clipmaxcount=20
# 剪贴板保存时长 -1永久 0一天 1两天
clipkeepdays=0

# 是否启用快速粘贴【默认0】
quickpaste=0

# 规则加词删词文件【可以指定为 /storage/emulated/0/Documents/小鹤音形/小鹤用户词库.txt，默认2.3.用户词库.txt】
sysuserpath=2.3.用户词库.txt
# 规则加词（编码+空格+词条+直通车），默认排序[0在首位1在末尾]
addwordorder=1
# 引导输入数字，是否显示历史【默认1】
leadshowhistory=0
